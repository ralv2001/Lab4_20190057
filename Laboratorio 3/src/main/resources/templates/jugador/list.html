<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista Jugadores</title>
  </head>
  <body>
    <div class="container">
      <h2>Lista Jugadores</h2>
      <a class="btn btn-primary mt-4 mb-4" th:href="@{/jugador/new}">Nuevo Jugador</a>
      <table class="table table-sm">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Posicion</th>
          <th>Club</th>
          <th>Seleccion</th>
        </tr>
        <!-- Notar que jugadorsito es la variable que va a hacer la iteraciÃ³n en "listajugadoreshtml",
         y "listajugadoreshtml" es la variable
         en verde que se trajo del model. -->
        <tr th:each="jugadorsito, info: ${listajugadoreshtml}">
          <td th:text="${info.index + 1}"></td>
          <td th:text="${jugadorsito.nombre}"></td>
          <td th:text="${jugadorsito.edad}"></td>
          <td th:text="${jugadorsito.posicion}"></td>
          <td th:text="${jugadorsito.club}"></td>
          <td th:text="${jugadorsito.sn_idSeleccion}"></td>
          <!-- Recordar que vamos a eliminar por ID al jugador, por lo que vamos a justamente pasar el id del jugador antes de borrarlo -->
          <td><a class="btn btn-danger" th:href="@{'/jugador/borrar?id=' + ${jugadorsito.idJugador}}">Borrar</a></td>
        </tr>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
  </body>
</html>
