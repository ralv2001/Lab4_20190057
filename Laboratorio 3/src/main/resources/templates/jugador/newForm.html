<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Nuevo Jugador</title>
    </head>
    <body class="container">
        <div class="container">
            <h2>Nuevo Jugador</h2>
            <hr/>
            <form method="post" th:action="@{/jugador/guardar}">
                <div class="mb-3">
                    <!-- NOTA IMPORTANTISIMA, ESTOS VALORES DEBEN SER IGUALES A LOS ATRIBUTOS DE UNA TABLA DE BASE DE DATOS,
                    PARA QUE ASÍ FUNCIONE EL DATABINDING, EN ESTE CASO:
                    label for="nombre" -->
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="edad">Edad</label>
                    <input name="edad" type="text" class="form-control" id="edad">
                </div>
                <div class="mb-3">
                    <label for="posicion">Posicion</label>
                    <input name="posicion" type="text" class="form-control" id="posicion">
                </div>
                <div class="mb-3">
                    <label for="club">Club</label>
                    <input name="club" type="text" class="form-control" id="club">
                </div>
                <div class="mb-3">
                    <label for="sn_idSeleccion">Seleccion Nacional</label>
                    <select id="sn_idSeleccion" name="sn_idSeleccion" class="form-select">
                        <option th:each="iterativaselecciones : ${listaseleccioneshtml}"
                                th:value="${iterativaselecciones.idSeleccion}"
                                th:text="${iterativaselecciones.nombre}">
                        </option>
                    </select>
                </div>

                <!-- ACÁ LE DIREMOS QUE SI LE DA A CANCELAR, SE VUELVAN A LISTAR LOS USUARIOS -->
                <a th:href="@{/jugador/listar}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</html>
