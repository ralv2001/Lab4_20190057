<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Lista Jugadores</title>
    </head>
    <body>
        <div class="container">
            <h2>Lista de Empleados</h2>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/empleados/listar}">Empleados</a>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/historial/listar}">Historial</a>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/reportes/listar}">Reportes</a>
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th>Número de Teléfono</th>
                    <th>Salario</th>
                    <th>Boton de Editar</th>
                </tr>
                <!-- Notar que jugadorsito es la variable que va a hacer la iteración en "listajugadoreshtml",
                 y "listajugadoreshtml" es la variable
                 en verde que se trajo del model. -->
                <tr th:each="empleados, info: ${listaempleadoshtml}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${empleados.first_name}"></td>
                    <td th:text="${empleados.last_name}"></td>
                    <td th:text="${empleados.job_id}"></td>
                    <td th:text="${empleados.department_id}"></td>
                    <td th:text="${empleados.department_id}"></td>
                    <td th:text="${empleados.phone_number}"></td>
                    <td th:text="${empleados.salary}"></td>
                    <!-- Recordar que vamos a eliminar por ID al jugador, por lo que vamos a justamente pasar el id del jugador antes de borrarlo -->
                    <td><a class="btn btn-danger" href="#">Borrar</a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
